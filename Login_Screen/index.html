<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>YaarMe | Log In</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./res/yaarme.png">
		<link rel="stylesheet" href="./main.css">
		<link rel="stylesheet" href="./reset.css">
	</head>
	<body>		
		<div class="body-container">

			<header class="navbar">
				<a href="#"><img class="comp-logo" src="./res/yaarme.png"></a>
				<p class="comp-name"><a href="#">YaarMe</a></p>
				<p class="create-account"><a href="./signup.html" target="_self">Create Acount?</a></p>
			</header>

			<div class="main-container">
				<h1 class="login-heading">Log in to your account</h1>
				<form class="login-container">
					<div class="email">
						<label class="email-label" for="email">Email or Username</label>
						<input type="text" class="email-input" name="email" required>
					</div>
					<div class="password">
						<label class="password-label" for="password">Password</label>
						<input type="password" class="password-input" name="password" required>	
					</div>
					<div class="submit">
						<button class="btn-submit">Submit</button>
						<p><a href="#">Forgot Password?</a></p>
					</div>
					<p class="login-tos">By continuing you agree to our&nbsp;<a href="#">Terms of Service</a>.</p>
				</form>

				<span class="or">OR</span>

				<div class="alt-login">
					<div class="login-google">
						<img class="img-g" src="./res/google.svg" alt="">
						<p class="p-g">Continue with Google</p>
					</div>
					<div class="login-facebook">
						<img class="img-f" src="./res/facebook.svg" alt="">
						<p class="p-f">Continue with Facebook</p>
					</div>
					<div class="login-twitter">
						<img class="img-t" src="./res/twitter.svg" alt="">
						<p class="p-t">Continue with Twitter</p>
					</div>
				</div>

				<span class="or">OR</span>

				<div class="signup">
					<p class="p-signup">Create your own YaarMe Account</p>
					<a class="a-signup" href="./signup.html">Create Account</a>
				</div>
				
			</div>
		</div>
	</body>
</html>
